<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%"   src='{{games.img}}'>

    <div class="card-body">
      <p class="card-text">{{ games.nome }}</p>
      <p class="card-text">{{ games.descricao }}</p>
      <p class="card-text">{{ games.quantidade }}</p>
      <p class="card-text">{{ games.preco | currency:'BRL'}}</p>



      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary">Comprar</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
        </div>
      </div>
    </div>
  </div>
